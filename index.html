<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BoltPlay Ultra</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
.fade{opacity:0;animation:fadein .6s forwards;}
@keyframes fadein{to{opacity:1}}
.card{transition:.2s;}
.card:hover{transform:scale(1.03);}
</style>
</head>
<body class="bg-gray-100 text-gray-900">

<header class="p-4 bg-white shadow flex justify-between items-center fade">
  <h1 class="text-2xl font-bold">BoltPlay Ultra</h1>
  <input placeholder="Search games..." class="px-4 py-2 bg-gray-200 rounded-full"/>
</header>

<section class="m-4 p-6 bg-white rounded-2xl shadow fade">
  <h2 class="text-xl font-bold">Featured</h2>
  <div id="feat" class="text-3xl font-bold mt-2">Loading...</div>
  <button onclick="playFeatured()" class="mt-4 px-6 py-3 bg-black text-white rounded-full">Play Now</button>
</section>

<section class="m-4">
  <h2 class="text-lg font-bold mb-3">All Games</h2>
  <div id="grid" class="grid grid-cols-2 gap-4"></div>
</section>

<div id="gameView" class="hidden fixed inset-0 bg-black text-white flex flex-col">
  <div class="p-4 flex justify-between items-center bg-gray-800">
    <button onclick="closeGame()">‚Üê Exit</button>
    <h2 id="gameTitle" class="font-bold"></h2>
  </div>
  <iframe id="gameFrame" class="flex-1 w-full" frameborder="0"></iframe>
</div>

<script src="main.js"></script>
</body>
</html>
